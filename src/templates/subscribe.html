{% extends 'base.html' %}

{% block title %}Subscribe{% endblock %}

{% block contents %}
  <h1>Subscribe to a stock ticker</h1>
  <form method="post" class="form-group">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ subscription_form|crispy }}
    <button name="subscribe" type="submit">Subscribe</button>
  </form>
{% endblock %}
