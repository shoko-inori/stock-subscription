<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Chenhao's Stock Price Subscription</title>
</head>
<body>
    <h1>Log in Your Account</h1>
    <form method="POST" class="form-group">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log in</button>
        <p><a>Forgot password?</a></p>
        <p><a href="/register">Register for a new account</a></p>
    </form>
</body>
</html>
